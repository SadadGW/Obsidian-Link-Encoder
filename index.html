<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Link Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: transparent;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #808080; /* Gray color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #696969; /* Darker gray */
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8); /* Slightly opaque background */
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .copy-button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50; /* Green color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Obsidian Link Encoder</h1>
    <p>Enter your Obsidian link below to convert it:</p>
    <input type="text" id="obsidianLink" placeholder="obsidian://open?vault=...">
    <button onclick="convertLink()">Convert</button>
    <div class="result" id="result"></div>

    <script>
        function convertLink() {
            const obsidianLink = document.getElementById('obsidianLink').value;
            const encodedUrl = encodeURIComponent(obsidianLink);
            const finalUrl = `https://spx.vercel.app/1/${encodedUrl}`;

            document.getElementById('result').innerHTML = `
                <p>Converted Link:</p>
                <a href="${finalUrl}" target="_blank" id="convertedLink">${finalUrl}</a>
                <button class="copy-button" onclick="copyToClipboard()">Copy</button>
            `;
        }

        function copyToClipboard() {
            const copyText = document.getElementById('convertedLink').textContent;
            navigator.clipboard.writeText(copyText).then(() => {
                alert('Copied to clipboard');
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
